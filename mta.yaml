_schema-version: 3.3.0
ID: Travel
description: A simple CAP project.
version: 1.0.0
modules:
- name: Travel-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: Travel-db
  - name: Travel-auth
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
    instances: 1
  build-parameters:
    builder: npm-ci
- name: Travel-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: Travel-db
  parameters:
    buildpack: nodejs_buildpack
- name: Travel-destination-content
  type: com.sap.application.content
  requires:
  - name: Travel-destination-service
    parameters:
      content-target: true
  - name: Travel_html_repo_host
    parameters:
      service-key:
        name: Travel_html_repo_host-key
  - name: Travel-auth
    parameters:
      service-key:
        name: Travel-auth-key
  parameters:
    content:
      instance:
        destinations:
        - Name: processor_Travel_html_repo_host
          ServiceInstanceName: Travel-html5-app-host-service
          ServiceKeyName: Travel_html_repo_host-key
          sap.cloud.service: processor
        - Authentication: OAuth2UserTokenExchange
          Name: processor_Travel_auth
          ServiceInstanceName: Travel-auth
          ServiceKeyName: Travel-auth-key
          sap.cloud.service: processor
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
- name: Travel-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: Travel_html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - processor.zip
      name: processor
      target-path: resources/
- name: processor
  type: html5
  path: app/processor
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: Travel-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
- name: Travel-auth
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      tenant-mode: dedicated
      xsappname: Travel-${org}-${space}
    path: ./xs-security.json
    service: xsuaa
    service-plan: application
- name: Travel-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: Travel-destination-service
    service-plan: lite
- name: Travel_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: Travel-html5-app-host-service
    service-plan: app-host
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm ci
    - npx cds build --production
